                    data-bs-placement="top"
                    title="ADD TO WISHLIST"

                  </button>
                </div>
              </div>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        slidesPerGroup: 1,
        breakpoints: {
          500: {
            slidesPerView: 2,
          },

          991: {
            slidesPerView: 4,
          },
        },
        loop: true,
        loopFillGroupWithBlank: true,

        navigation: {
          nextEl: ".swiper-next",
          prevEl: ".swiper-prev",
        },
      });
    </script>
