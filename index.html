<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div
        class="info-bar fs-sm-1 py-1 px-2 px-md-5 d-md-flex align-items-center justify-content-md-between"
      >
        <ul class="list-inline d-md-inline-block mb-2 m-md-0">
          <li class="list-inline-item">
            <a class="info-bar-links" href="/">
              <svg class="icon info-icons">
                <use href="icons/sprite.svg#phone-solid"></use>
              </svg>
              +021-95-51-84
            </a>
          </li>
          <li class="list-inline-item">
            <a class="info-bar-links" href="/">
              <svg class="icon info-icons">
                <use href="icons/sprite.svg#envelope-regular"></use>
              </svg>
              email@email.com
            </a>
          </li>
          <li class="list-inline-item mt-1 m-md-0">
            <a class="info-bar-links" href="/">
              <svg class="icon info-icons">
                <use href="icons/sprite.svg#location-dot-solid"></use>
              </svg>
              1734 Stonecoal Road
            </a>
          </li>
        </ul>
        <ul class="list-inline d-md-inline-block mb-1 m-md-0 info-bar-list">
          <li class="list-inline-item">
            <a class="info-bar-links" href="/">
              <svg class="icon info-icons">
                <use href="icons/sprite.svg#dollar-sign-solid"></use>
              </svg>
              USD
            </a>
          </li>
          <li class="list-inline-item">
            <a class="info-bar-links" href="/">
              <svg class="icon info-icons">
                <use href="icons/sprite.svg#user-regular"></use>
              </svg>
              My Account
            </a>
          </li>
        </ul>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
